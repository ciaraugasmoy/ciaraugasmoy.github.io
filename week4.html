<!DOCTYPE html>
<html lang="en">
<head>
	<title> Ciara Ugas-Moy week4</title>
</head>


    <body>
        <div class="container">
            <form action="" onsubmit="errormsg()">
                <div class="field">
                    <label for="ucid">UCID:</label>
                    <input type="text" id="ucid_input" name="ucid" placeholder="Enter UCID" title="A UCID is a sequence of letters followed by zero to three digits" />
                </div>
                <br/>
                <div class="field">
                    <button type="submit" class="full">Submit</button>
                </div>
            </form>
        </div>

<script>
            function errormsg() {
                var result = true;
                var conditions =/[a-zA-Z]{1,}\d{0,3}$/;
                var id_input = document.getElementById("ucid_input").value;

                valid_ucid = ["ccu3", "ca12", "ca1", "cia33", "c3"];

                if (id_input.search(conditions) == -1) {
                    alert("UCID DOES NOT CONFORM TO VALID FORMAT! RE-ENTER");
                    result = false;
                }
                else if (id_input.search(conditions) !== -1) {
                    if (valid_ucid.indexOf(id_input) !== -1) {
                        alert("VALID FORMAT AND UCID FOUND");
                        result = true;
                    }
                    else {
                        alert("VALID UCID FORMAT BUT INVALID UCID");
                        result = true;
                    }
                }
                return result;
            }
</script>
</body>
</html>
