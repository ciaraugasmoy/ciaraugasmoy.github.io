<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week5</title>
</head>
<style>
    #sunny{
        max-height:80vh;
        border: 2px black solid;
    }
</style>
<body>
    <img id="sunny" src="sunrise.jpg" alt="sunrise" onclick="switchImage()">
    
 <script>
    function switchImage(){
        var imgSun= document.getElementById("sunny");
        if (imgSun.alt=="sunrise"){
            imgSun.src="sunset.jpg";
            imgSun.alt="sunset";
        }
        else{
            imgSun.src="sunrise.jpg";
            imgSun.alt="sunrise";
        }  
    }



 </script>   
</body>
</html>
