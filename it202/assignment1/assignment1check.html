<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Happy Tails Hotel </title>
</head>
<body>
    <div class="myform">
    <h1>Happy Tails Hotel</h1>
    <form action="" onsubmit="submit()">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" placeholder="Example: ciara" required>REQUIRED<br>    

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" placeholder="Example: Moy" required>REQUIRED<br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Example: brcryx33?Ay" required>REQUIRED<br>

        <label for="idr">ID:</label><br>
        <input type="number" id="idr" placeholder="243657" required>REQUIRED<br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" placeholder="222-666-9999" required>REQUIRED<br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" placeholder="Example:ccu444@njit.edu"><br>

        <input type="checkbox" id="emailconfirm" name="emailconfirm">
        <label for="emailconfirm"> Check the box to request an Email Confirmation</label><br><br>

        <h3>Select a Transaction:</h3>

          <input type="checkbox" id="option1" name="option">
          <label for="option1">book a stay</label><br>

          <input type="checkbox" id="option2" name="option">
          <label for="option2">cancel a stay</label><br>

          <input type="checkbox" id="option3" name="option">
          <label for="option3">request additional perks</label><br>

          <input type="checkbox" id="option4" name="option">
          <label for="option4">cancel perks</label><br>
          
          <input type="checkbox" id="option5" name="option">
          <label for="option5">change perks</label><br>

          <input type="checkbox" id="option6" name="option">
          <label for="option5">add new client</label><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</div>
</body>
</html>
