<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
    <script>
        function setCookie(cname,cvalue,exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let mycookie = getCookie("mycookie");
            if (mycookie != "") {
                alert("Your cookie is: " + mycookie);
            } else {
                mycookie = prompt("Enter cookie:","");
                if (mycookie != "" && mycookie != null) {
                    setCookie("mycookie", mycookie, 30);
                }
            }
        }
    </script>
</head>
<body onload="checkCookie()">
<div style="min-height: 80vh;">
<p>
This page generates a cookie.<br>
Pop-up box asks for cookie entry.<br>
Cookie value displays without input box when screen refreshed.
</p>
</div>
